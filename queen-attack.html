<!DOCTYPE <html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Queen Attack</title>
  </head>
  <body>
    <div class="container">
      <h1>Queen Attack</h1>

      <div class="form">
        <form id="queen-attack">
          <div class="form-group">
            <label for="start">Enter starting point for the Queen:</label>
            <input id="start" type="text" placeholder="x, y">

            <label for="attack">Enter space to see if Queen can attack there:</label>
            <input id="attack" type="text" placeholder="x, y">
          </div>

          <button type="submit" id="submit-btn" class="btn btn-large btn-success">  Find out!</button>

        </form>
      </div>

      <div id="result">
        <p>The Queen can <span class="not"></span> attack at <span class="attack"></span> .</p>
      </div>
    </div>
  </body>
</html>
